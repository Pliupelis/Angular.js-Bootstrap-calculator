<!DOCTYPE <!DOCTYPE html>
<html lang="en" ng-app="calculatorApp">
  <head>
    <style>		.section{clear:both;padding:0;margin:0}.col{background-color:#f4f4f4;height:20px;text-align:center;display:block;float:left;margin:1% 0 1% 1.6%}.col:first-child{margin-left:0}.col:hover{background-color:#f0f0ff}.group:before,.group:after{content:"";display:table}.group:after{clear:both}.c3of4{width:74.6%}.c1of4{width:23.8%}
</style>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Calculator</title>
    <link rel="stylesheet" href="stylesheets/partials/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container text-center" id="calc" ng-controller="calculatorController">
  <div class="calcBG col-md-10 col-md-offset-1 text-center">
    <div class="row">
      <small>Bootstrap + Angularjs Calculator</small>
    </div>
    <div class="row" id="result" >
      <form name="calc">
        <input type="text" class="screen text-right" ng-model="calculator.currentDisplay")>
      </form>
    </div>
  

      <div class="buttons">
        <div class="row" style="margin-left: -17px;">
        <button id="allClear" type="button" class="btn btn-danger" ng-click="resetClicked()">AC</button>
        <button id="clear" type="button" class="btn btn-warning" ng-click='output = 0'>err</button>
        <button id="%" type="button" class="btn btn-info" ng-click="operationButtonClicked('%')">%</button>
        <button id="/" type="button" class="btn btn-info" ng-click="operationButtonClicked('/')">รท</button>
      </div>

      <div class="row" style="margin-left: -17px;">
        <button class="btn btn-info" type="button" id="7" ng-click="numberButtonClicked(7)">7</button>
        <button class="btn btn-info"  type="button" id="8" ng-click="numberButtonClicked(8)">8</button>
        <button class="btn btn-info"  type="button" id="9" ng-click="numberButtonClicked(9)">9</button>
        <button class="btn btn-info"  type="button" id="multiply" ng-click="operationButtonClicked('*')">X</button>
      </div>
      <div class="row" style="margin-left: -17px;">
        <button class="btn btn-info" id="4" ng-click="numberButtonClicked(4)">4</button>
        <button class="btn btn-info" id="5" ng-click="numberButtonClicked(5)">5</button>
        <button class="btn btn-info" id="6" ng-click="numberButtonClicked(6)">6</button>
        <button class="btn btn-info"  type="button" id="minus" ng-click="operationButtonClicked('-')">-</button>
      </div>
  <div class="row" style="margin-left: -75px;">
        <button class="btn btn-info" id="1" ng-click="numberButtonClicked(1)">1</button>
        <button class="btn btn-info" id="2" ng-click="numberButtonClicked(2)">2</button>
        <button class="btn btn-info" id="3" ng-click="numberButtonClicked(3)">3</button>

      </div>
      <div class="row" style="margin-left: -75px;">
        <button class="btn btn-info" id="0">0</button>
        <button class="btn btn-info"  type="button" id="point" ng-click="numberButtonClicked(1)">.</button>
        <button class="btn btn-info"  type="button" id="equal" ng-click="enterClicked()">=</button>
      </div>

      <div class="row" >
          <button class="btn btn-info"  type="button" id="plus" ng-click="operationButtonClicked('+')">+</button>
        </div>

    </div><!-- / calculator -->
    </div>
      </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>

    <script src="main.js"></script>

  </body><!-- / body -->

</html>
